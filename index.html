<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="img/css/bootstrap.min.css" rel="stylesheet">
    <link href="img/css/index.css" rel="stylesheet">
    <link href="img/css/base.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/angular-animate.js"></script>
    <script type="text/javascript" src="js/index.js" charset="gb2312" language="javascript"></script>
    <style type="text/css">
        .dh_tab_to.on{ display: block;}
        .dh_tab_to{ background-color:#FFFFFF;}
        .dh_tab_to li{ background-color:#FFFFFF;}
        .row li{ cursor: pointer; height: 50px;}
    </style>
</head>
<body ng-app="routerApp">
<!--下面是顶部导航栏的代码-->
<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">项目系统1.0</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="dh_tab">
            <ul class="nav navbar-nav dh_tab">
                <li  ng-repeat="data in shezhi">
                    <a class="" ng-mouseenter="showtimes = true" ng-mouseleave="showtimes = false">{{data.name}}</a>
                    <ul class="dropdown-menu dh_tab_to" ng-class="{'on':showtimes}" ng-mouseenter="showtimes = true" ng-mouseleave="showtimes = false">
                        <li class="dropdown-header" ng-repeat="datatwo in data.child" data-title="{{datatwo.name}}">{{datatwo.name}}
                            <a ng-repeat="datatree in datatwo.child" ui-sref="{{datatree.url}}" ng-click="dh_show(datatree.name,datatree.url)">
                                {{datatree.name}}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <button type="submit" class="btn btn-default">登录</button>
            </form>
        </div>
    </div>
</nav>
<!--自适应布局-->
<div class="container-fluid">
    <div class="row">
        <div ui-view></div>
    </div>
</div>
</body>
</html>
