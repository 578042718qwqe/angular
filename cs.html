<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="img/css/bootstrap.min.css" rel="stylesheet">
    <link href="img/css/index.css" rel="stylesheet">
    <link href="img/css/base.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/angular-animate.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <style type="text/css"></style>
</head>
<body ng-app="tab-all">
    <div ng-controller="tabs">
        <ul>
            <li ng-repeat="b in names track by $index">{{b}}</li>
        </ul>
    </div>
    <ui-view></ui-view>

    <script type="text/javascript">
        angular.module("tab-all",[]).controller("tabs",function ($scope,$http) {
            $scope.names = [
                'red',
                'blue',
                'yellow',
                'white',
                'blue'
            ];
        })
    </script>
</body>
</html>
