<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="img/css/bootstrap.min.css" rel="stylesheet">
    <link href="img/css/index.css" rel="stylesheet">
    <link href="img/css/base.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/angular-animate.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <style>
        mybutton {
            display: block;
            width:50px;
            height: 30px;
            border-radius: 20px;
            border: 1px solid;
        }
    </style>
</head>
<body ng-app="Ang">
<div class="main">
    <mybutton>1</mybutton>
    <mybutton>2</mybutton>
    <mybutton>3</mybutton>
    <mybutton>4</mybutton>
</div>
<script type="text/javascript">
    ang = angular.module("Ang", []);

    ang.directive("mybutton", function() {
        var link_func = function(scope, element, attr) {
            $(element).click(function() {
                if (scope.ClickedButton) {
                    $(scope.ClickedButton).css({backgroundColor:"white"});
                }
                scope.ClickedButton = element
                $(element).css({backgroundColor:"red"});
            })
        };
        return {
            restrict: 'E',
            link: link_func
        }
    })
</script>
</body>
</html>
